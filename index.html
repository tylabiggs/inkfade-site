<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InkFade | The Future of Tattoos</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f9f9f9;
      color: #111;
    }
    body.modal-open {
      overflow: hidden;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.6);
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .modal-content {
      background: #e6e3d9;
      margin: 30% auto;
      padding: 40px 40px;
      border-radius: 30px;
      width: 420px;
      max-height: 90vh;
      overflow-y: auto;
      box-sizing: border-box;
      color: #111;
      text-align: center;
      box-shadow: 0 15px 48px rgba(0,0,0,0.2);
      animation: fadeInContent 0.4s ease-in-out;
    }
    @keyframes fadeInContent {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .success-modal {
      display: none;
      position: fixed;
      z-index: 1001;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      animation: fadeIn 0.3s ease-in-out;
    }
    .success-content {
      background: #f9f9f9;
      color: #111;
      margin: 25% auto;
      padding: 40px 30px;
      border-radius: 30px;
      width: 360px;
      text-align: center;
      box-shadow: 0 15px 48px rgba(0, 0, 0, 0.2);
      animation: fadeInContent 0.4s ease-in-out;
    }
    .success-content h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    .success-content p {
      font-size: 14px;
      margin-bottom: 20px;
    }
    .success-content button {
      padding: 10px 20px;
      background-color: #111;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="modal" id="investorModal">
    <div class="modal-content">
      <h2>Request Investor Deck</h2>
      <p>Fill in your details and we'll share exclusive access to our investor deck.</p>
      <input type="text" placeholder="Full Name" />
      <input type="email" placeholder="Email Address" />
      <input type="tel" placeholder="Phone Number" />
      <div class="btn-group">
        <button class="btn-cancel" onclick="closeModal()">Cancel</button>
        <button class="btn-submit" onclick="showSuccess()">Submit Request</button>
      </div>
    </div>
  </div>

  <div class="success-modal" id="successModal">
    <div class="success-content">
      <h2>Success!</h2>
      <p>Thank you for submitting your request, you should be receiving the deck shortly.</p>
      <button onclick="closeSuccess()">Continue</button>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('investorModal').style.display = 'block';
      document.body.classList.add('modal-open');
    }
    function closeModal() {
      document.getElementById('investorModal').style.display = 'none';
      document.body.classList.remove('modal-open');
    }
    function showSuccess() {
      document.getElementById('investorModal').style.display = 'none';
      document.getElementById('successModal').style.display = 'block';
    }
    function closeSuccess() {
      document.getElementById('successModal').style.display = 'none';
      document.body.classList.remove('modal-open');
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InkFade | The Future of Tattoos</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f9f9f9;
      color: #111;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    body.modal-open {
      overflow: hidden;
    }
    header {
      background-color: #fff;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: #111;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #d4af37;
    }
    .hero {
      text-align: center;
      padding: 120px 20px 80px;
      background: linear-gradient(to bottom, #fff, #f9f9f9);
    }
    .hero h1 {
      font-size: 3.5rem;
      font-weight: 600;
      margin: 0;
      line-height: 1.2;
    }
    .hero span {
      color: #d4af37;
    }
    .section {
      padding: 80px 60px;
    }
    h2 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 40px;
    }
    .timeline {
      position: relative;
      max-width: 900px;
      margin: auto;
    }
    .timeline::after {
      content: '';
      position: absolute;
      width: 6px;
      background-color: #ccc;
      top: 0;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    .timeline-step {
      padding: 30px;
      position: relative;
      background-color: inherit;
      width: 50%;
    }
    .timeline-step::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #111;
      border: 4px solid #d4af37;
      top: 20px;
      border-radius: 50%;
      z-index: 1;
    }
    .left {
      left: 0;
    }
    .right {
      left: 50%;
    }
    .right::after {
      left: -14px;
    }
    .timeline-content {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      position: relative;
    }
    .invest {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 40px;
      max-width: 1000px;
      margin: auto;
    }
    .invest img {
      max-width: 250px;
    }
    .button {
      background-color: #111;
      color: #fff;
      padding: 14px 28px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #333;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.6);
    }
    .modal-content {
      background: #e6e3d9;
      margin: 10% auto;
      padding: 50px;
      border-radius: 30px;
      width: 90%;
      max-width: 420px;
      box-sizing: border-box;
      color: #111;
      text-align: center;
      box-shadow: 0 15px 48px rgba(0, 0, 0, 0.2);
    }
    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }
    .btn-cancel {
      background-color: #111;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      flex: 1;
    }
    .btn-submit {
      background-color: #f9d465;
      color: #111;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      flex: 1;
    }
    footer {
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 50px 20px;
      font-size: 14px;
    }
    footer a {
      color: #ccc;
      margin: 0 12px;
      text-decoration: none;
    }
    footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Content remains unchanged -->
</body>
</html>
